    <main>
        <section id="reservas" class="reservas">
            <h2>Reserva una Mesa</h2>
            <form>
                <label for="nombre">Nombre:</label>
                <input class="inputs" type="text" id="nombre" placeholder="Ej: Pepe Juanes" name="nombre" required>

                <label for="correo">Correo Electrónico:</label>
                <input class="inputs" type="email" id="correo" placeholder="ejemplo@mail.com" name="correo" required>

                <label for="fecha">Fecha:</label>
                <input class="inputs" type="date" id="fecha" name="fecha" required>

                <label for="hora">Hora:</label>
                <input class="inputs" type="time" id="hora" name="hora" required>

                <button type="submit" class="bton">Reservar</button>
            </form>
        </section>
