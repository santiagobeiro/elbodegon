<head>

    <header>
        <div class="logo">
            <img src="../img/logo.png">
        </div>
        <nav>
            <ul>
                <li><a href="../index.html">Inicio</a></li>

            </ul>
        </nav>
    </header>
    <main>
        <section id="reservas" class="reservas">
            <h2>Reserva una Mesa</h2>
            <form>
                <label for="nombre">Nombre:</label>
                <input class="inputs" type="text" id="nombre" name="nombre" required>

                <label for="correo">Correo Electrónico:</label>
                <input class="inputs" type="email" id="correo" name="correo" required>

                <label for="fecha">Fecha:</label>
                <input class="inputs" type="date" id="fecha" name="fecha" required>

                <label for="hora">Hora:</label>
                <input class="inputs" type="time" id="hora" name="hora" required>

                <button type="submit" class="bton">Reservar</button>
            </form>
        </section>
    </main>
