    <header>
        <div class="logo">
            <img src="../img/logo.png">

        <nav>
            <ul>

        </nav>
    </header>
    <main>
        <h1>Contacto</h1>
        <h2>Ingresa tus datos para que podamos contactarte</h2>
        <form>
            <div>
                <label for="nombre"> Nombre Completo </label>
                <input class="inputs" type="text" placeholder="Ej: Pepe Juanes" required="">
            </div>

            <div>
                <label for="mail"> Email </label>
                <input class="inputs" id="mail" name="mail" type="email" placeholder="ejemplo@mail.com" required="">
            </div>

            <div>
                <label for="numero"> Número de teléfono </label>
                <input class="inputs" type="text" placeholder="Ej: 12 3456-7891" required="">
            </div>

            <div>
                <label for="provincias">¿Dónde te encuentras?</label>
                <select class="inputs" name="provincia">
                    <option value="">...</option>
                    <option value="Palermo">Palermo</option>
                    <option value="Balvanera">Balvanera</option>
                    <option value="Barracas">Barracas</option>
                </select>
            </div>


            <div>
                <input class="bton2" type="submit" value="Enviar">
                <input class="bton2" type="reset" value="Limpiar">
            </div>

        </form>

        <h2 class="h3s">¿Donde nos encontramos?</h2>
        <div class="mapadiv">
            <iframe class="mapa"
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d52538.94194327922!2d-58.41158243046875!3d-34.612154600000004!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95a3352addaac3fd%3A0x1bc175982b127a5c!2sEl%20Bodeg%C3%B3n!5e0!3m2!1ses-419!2sar!4v1694502781902!5m2!1ses-419!2sar"
            width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </main>
